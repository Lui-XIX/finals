<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Welcome To The Hardest Quiz</h1>
        <form id="quiz-form">
            <div id="quiz-questions">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
    </div>

    <script>
        const questions = [
            { question: "What is the purpose of the 'img' tag in HTML?", options: ["a.) To define a hyperlink", "b.) To embed an image in a webpage", "c.) To create a table", "d.) To define a paragraph"], answer: 1 },
            { question: "Which attribute in the 'img' tag specifies the location of the image file?", options: ["a.) href", "b.) src", "c.) alt", "d.) link"], answer: 1 },
            { question: "What does the alt attribute in an 'img' tag provide?", options: ["a.) The URL of the image", "b.) A text description for accessibility", "c.) The title of the image", "d.) The size of the image"], answer: 2 },
            { question: "Which HTML tag is used to define a table?", options: ["a.) 'tr'", "b.) 'td'", "c.) 'th'", "d.) 'table'"], answer: 3 },
            { question: "What happens if the src attribute in an 'img' tag is missing?", options: ["a.) The image will display correctly.", "b.) A broken image icon or alt text will be displayed.", "c.) The browser will automatically find the image.", "d.) Nothing happens; the webpage will continue to load normally."], answer: 1 },
            { question: "Which of the following tags defines a header cell in a table?", options: ["a.) 'td'", "b.) 'tr'", "c.) 'th'", "d.) 'caption'"], answer: 2 },
            { question: "What is the purpose of the rowspan attribute in HTML tables?", options: ["a.) To merge multiple columns into one cell", "b.) To specify how many rows a cell should span", "c.) To define the alignment of text within cells", "d.) To set the border size of a table"], answer: 1 },
            { question: "In which version of HTML were tables first introduced?", options: ["a.) HTML 2.0", "b.) HTML 3.2", "c.) HTML 4.0", "d.) XHTML 1.0"], answer: 0 },
            { question: "Which attribute is used to add spacing between table cells?", options: ["a.) cellpadding", "b.) cellspacing", "c.) border", "d.) align"], answer: 1 },
            { question: "What is one modern usage of HTML tables?", options: ["a.) For structuring entire web pages layout", "b.) For presenting tabular data only", "c.) For creating hyperlinks", "d.) For defining styles with CSS"], answer: 1 }
        ];

        const quizQuestionsContainer = document.getElementById("quiz-questions");

        questions.forEach((q, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            questionDiv.innerHTML = `
                <p>${index + 1}. ${q.question}</p>
                <div class="options">
                    ${q.options.map((option, i) => `
                        <div class="checkbox-wrapper-46">
                            <input type="radio" id="question${index}-option${i}" name="question${index}" value="${i}" class="inp-cbx">
                            <label for="question${index}-option${i}" class="cbx">
                                <span>
                                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </svg>
                                </span>
                                <span>${option}</span>
                            </label>
                        </div>
                    `).join("")}
                </div>
            `;

            quizQuestionsContainer.appendChild(questionDiv);
        });

        function submitQuiz() {
            let correctAnswers = 0;
            const form = document.getElementById("quiz-form");

            questions.forEach((q, index) => {
                const userAnswer = form[`question${index}`].value;
                if (parseInt(userAnswer) === q.answer) {
                    correctAnswers++;
                }
            });

            const grade = (correctAnswers / questions.length) * 50 + 50;
            const userName = prompt("Please enter your name:");

            alert(`Hello ${userName},\nCorrect Answers: ${correctAnswers} / ${questions.length}\nGrade: ${grade}`);
        }
    </script>
</body>
</html>
